<div class="container-fluid text-center">
  <div class="row mt-5 ml-5">
    <div class="col-3 ml-5">
      <div class="input-group mb-3 mt-5">
        <input
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="main-contact-list">
        <h2>Activity</h2>
        <ul id="list">
          <li *ngFor="let activity of activities">
            <button
              type="button"
              class="btn btn-light"
              (click)="getActivity(activity.id)"
            >
              <span class="name">
                {{ activity.title }} |
                <span *ngIf="activity.contact"
                  >{{ activity.contact.firstName }}
                  {{ activity.contact.lastName }}</span
                ></span
              >
            </button>
          </li>
        </ul>
      </div>
    </div>


        <div class="col-8 ">
            <div class="mainForm">
                <div class="mainDetails">
                    <div class="row ">
                        <div class="form">
                            <form [formGroup]="fg">
                                <div class="actionBtns d-flex flex-row-reverse mt-5">
                                    <button class="btn btn-secondary" (click)="saveActivity()">Edit/Save</button>
                                    <!-- <button class="btn btn-secondary"
                                        (click)="deleteActivity(activity.id)">Delete</button> -->
                                    <button type="button" class="btn btn-secondary mt-5" (click)="openModal()"
                                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        Delete
                                    </button>

                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title mt-1" id="exampleModalLabel">Delete Activity
                                                    </h4>
                                                    <button type="button" class="close" data-bs-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <h3>Are you sure you want to delete this activity?</h3>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-danger"
                                                        (click)="deleteActivity(activity.id)">Delete
                                                        Activity</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="contactFields">
                                <label class="form-group mb-1">Contact</label>
                                <select formControlName="contactId" placeholder="Choose Contact"
                                    [(ngModel)]="activity.contactId" class="form-control" [value]='activity.contactId'>
                                    <option>Choose Contact</option>
                                    <option *ngFor="let contact of contacts" [value]="contact.id">{{contact.firstName}}
                                    </option>
                                </select>
                            </div>

                        </div>
                        <div class="col">
                            <label class="form-group  mb-1">Type</label>
                            <select formControlName="activityTypeId" [(ngModel)]="activity.activityTypeId"
                                class="form-control">
                                <option>Choose type</option>
                                <option *ngFor="let type of types" [value]="type.id"
                                    [selected]="activity.activityTypeId">
                                    {{type.type}}
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <div class="dueDatField">
                                <label class="form-group  mb-1">Due Date</label>
                                <input type="date" [(ngModel)]="activity.dueDate" class="form-control"
                                    formControlName="dueDate" />
                            </div>

                        </div>
                        <div class="row">
                            <div class="subjectField mb-3 mt-3">
                                <label class="form-group text-start mb-1">Subject</label>
                                <input class="Subject" type="text" [(ngModel)]="activity.title" class="form-control"
                                    formControlName="title" />
                            </div>
                            <div class="textArea">
                                <label class="form-group text-start ml-3 mb-1">Notes</label>
                                <textarea type="text" rows="4" cols="50" [(ngModel)]="activity.notes"
                                    class="form-control ml-3" formControlName="notes"></textarea>
                            </div>

                        </div>
                    </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
